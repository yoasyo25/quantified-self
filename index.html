<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    
    
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
    <li><a href="foods.html">Food Log</a></li>
  </head>
  <body>
      <style>
        .backgrounds, .backgroundb, .backgroundl, .backgroundd {
            background-color: #E1DFDF
        }

        h2 {
          color: blue
        }

        body {
          font-family: futura
        }
            </style>
    <table style="width:100%">
      <tr>
        <td>
          <h2>Breakfast</h2>
          <table style="width:50%">
            <tr class="backgroundb">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Breakfast"> </tbody>
          </table>
        </td>

        <td>
          <h2>Lunch</h2>
          <table style="width:50%">
            <tr class="backgroundl">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Lunch">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Dinner</h2>
          <table style="width:50%">
            <tr class="backgroundd">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Dinner">
            </tbody>
          </table>
        </td>
        <td>
          <h2>Snack</h2>
          <div id="sna">
          <table style="width:50%">
            <tr class="backgrounds">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Snack">
            </tbody>
          </table>
          </div>
        </td>
      </tr>
      <tr>
        <td><h2>Foods</h2>
          <a href="foods.html">Create New</a>
          <div class="btn-group meal-selection" role="group" aria-label="Meal Selection">
          <button type="submit" class="btnBreak" id="1">Breakfast</button>
          <button type="submit" class="btnLun" id="2">Lunch</button>
          <button type="submit" class="btnDin" id="3">Dinner</button>
          <button type="submit" class="btnSna" id="4">Snack</button>
          </div>
      <input type="text" id="myInput2" placeholder="Search for food...">
      <table id="myTable" class="bordered highlight">
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Food</th>
              <th>Calories</th>
            <tbody id="t2-body">
            </tbody>
          </table>

          <td><h2>Total</h2>
            <table class="backgroundt totals" style="width:50%">

            </table>
          </td>
      </tr>
    </table>

    <script src="main.bundle.js"></script>
  </body>
</html>
