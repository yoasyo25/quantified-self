<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
    <li><a href="foods.html">Food Log</a></li>
  </head>
  <body>
      <style>
        .backgroundt {
            background-color: #E1DFDF
        }

        h2 {
          color: blue
        }

        body {
          font-family: futura
        }
            </style>
    <table style="width:100%">
      <tr>
        <td>
          <h2>Breakfast</h2>
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Breakfast">
            </tbody>
          </table>
        </td>

        <td>
          <h2>Lunch</h2>
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Lunch">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Dinner</h2>
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Dinner">
            </tbody>
          </table>
        </td>
        <td>
          <h2>Snack</h2>
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tbody class="Snack" class="backgroundt">
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td><h2>Foods</h2>
          <a href="foods.html">Create New</a>
          <div class="btn-group meal-selection" role="group" aria-label="Meal Selection">
          <button type="submit" class="btnBreak" id="1">Breakfast</button>
          <button type="submit" class="btnRemove" id="2">Lunch</button>
          <button type="submit" class="btnRemove" id="3">Dinner</button>
          <button type="submit" class="btnRemove" id="4">Snack</button>
      <input type="text" id="myInput" placeholder="Search for food...">
      <table id="myTable" class="bordered highlight">
          <table style="width:50%">
            <tr class="backgroundt">
              <th>Food</th>
              <th>Calories</th>
            </tr>
            <tbody id="t2-body">
            </tbody>
          </table>

          <td><h2>Total</h2>
            <table class="backgroundt totals" style="width:50%">

            </table>
          </td>
      </tr>
    </table>

    <script src="main.bundle.js"></script>
  </body>
</html>
